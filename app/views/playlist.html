<section id="playlist">

	<article class="song faux" ng-show="addingSong">
		<div class="media"></div>
		<div class="caption">
			<h2>Loading...</h2>
		</div>
	</article>
	
	<article class="song {{ song.source }}" ng-repeat="song in playlist.songs ">
		<section class="media" ng-click="createPlayer(song, $index, $event.target); scrollView($event.target); $event.stopPropagation();">
			<img ng-src="{{ song.image }}" alt="{{ song.title }}">
		</section>
		<section class="caption">
			<h2 ng-bind="song.title"></h2>
		</section>
	</article>

</section>
