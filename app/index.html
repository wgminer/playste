<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Playste</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="//use.typekit.net/dps1kwk.js"></script>

<body ng-app="musicApp">
	<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<header id="masthead" ng-controller="MastheadCtrl">
		<div class="wrap">
			<h1><a href="#/">Playste</a></h1>
			<button>Save</button>
			<button>Share</button>
			<section id="controls">
				<button><i class="fa fa-step-backward"></i></button>
				<button ng-click="togglePlay()"><i class="fa" ng-class="{'fa-play': playerStatus == '2', 'fa-pause': playerStatus == '1', 'fa-bolt': playerStatus == (false || 0)}"></i></button>
				<button><i class="fa fa-step-forward"></i></button>
			</section>
			<form ng-submit="addSong(newSongUrl)">
				<input type="text" ng-model="newSongUrl" placeholder="Paste a URL from Youtube or SoundCloud">
				<button type="submit">Add</button>
			</form>
		</div>
	</header>

	<!-- Add your site or application content here -->
	<div ng-view=""></div>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	</script>

	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

	<script>

		var tag = document.createElement('script');
	    tag.src = "https://www.youtube.com/iframe_api";
	    var firstScriptTag = document.getElementsByTagName('script')[0];
	    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	</script>
	
	<script src="//connect.soundcloud.com/sdk.js"></script>
	<script src="//w.soundcloud.com/player/api.js"></script>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/services/youtubeAPI.js"></script>
		<script src="scripts/services/SoundCloudAPI.js"></script>
		<script src="scripts/controllers/playlist.js"></script>
		<script src="scripts/services/playerservice.js"></script>
		<script src="scripts/services/playlistservice.js"></script>
		<script src="scripts/controllers/Masthead.js"></script>
		<!-- endbuild -->
		
</body>
</html>
